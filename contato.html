<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia El Patron</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia El Patron"></h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                    </nav>
            </div>
    </header>
    <main>
        <form>
            <label form="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>
            <label form="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
            <label for="telefone" id="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" required></textarea>

                <fieldset>
                    <legend>Como preferem nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Email</label>
                    

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label> 
                    
                </fieldset>
                <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
                </fieldset>
                 <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            
                <input type="submit" value="Enviar formulário" class="enviar">         
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sábado</td>
                    <td>8h ~ 20h</td>
                <tr>
                    <td>Domingo</td>
                    <td>Fechado</td>
                </tr>
                </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia El Patron">
        <p class="copyright">&copy; Copyright Barbearia El Patron-2023</p>
    </footer>
</body>
</html>
